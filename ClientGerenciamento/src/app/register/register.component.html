<div class="row">
    <div class="col s8 offset-s2">
        <div class="card">
            <div class="sm-jumbotron center-align">
                <h2>CADASTRO</h2>
            </div>
            <form class="col s12 white" #userRegistrationForm="ngForm">
                <div class="row" [class.has-error]="nome.invalid">
                    <div class="input-field col s6">
                        <input class="validate" type="text" name="nome" #nome="ngModel" [(ngModel)]="cliente.nome" required>
                        <label>NOME</label>
                        <small style="color: red;" class="help-block" *ngIf="nome.invalid && nome.touched">INVÁLIDO</small>
                    </div>
                    <div class="input-field col s6">
                        <input class="validate" type="text" name="email" #email="ngModel" [(ngModel)]="cliente.email" required>
                        <label>EMAIL</label>
                        <small style="color: red;" class="help-block" *ngIf="email.invalid && email.touched">INVÁLIDO</small>
                    </div>
                    <div class="input-field col s12">
                        <input class="validate" type="text" name="endereco" #endereco="ngModel" [(ngModel)]="cliente.endereco" required>
                        <label>ENDEREÇO</label>
                        <small style="color: red;" class="help-block" *ngIf="endereco.invalid && endereco.touched">INVÁLIDO</small>
                    </div>
                    <div class="input-field col s6">
                        <input class="validate" type="date" name="datanascimento" #datanascimento="ngModel" [(ngModel)]="cliente.datanascimento" required>
                        <label>DATA DE NASCIMENTO</label>
                    </div>
                    <div class="input-field col s6">
                        <input class="validate" type="text" name="cpf" #cpf="ngModel" [(ngModel)]="cliente.cpf" required>
                        <label>CPF</label>
                        <small style="color: red;" class="help-block" *ngIf="cpf.invalid && cpf.touched">INVÁLIDO</small>
                    </div>
                    <div class="input-field col s6">
                        <input class="validate" type="text" name="senha" #senha="ngModel" [(ngModel)]="cliente.senha" required>
                        <label>ENDEREÇO</label>
                        <small style="color: red;" class="help-block" *ngIf="senha.invalid && senha.touched">INVÁLIDO</small>
                    </div>
                    <div class="input-field col s6">
                        <input class="validate" type="text" name="confirmacao" required>
                        <label>CONFIRME</label>
                        <small style="color: red;" class="help-block" *ngIf="confirmacao.invalid && confirmacao.touched">INVÁLIDO</small>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <button [disabled]= "!userRegistrationForm.valid" class="btn-large btn-submit" type="submit">CADASTRAR</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
